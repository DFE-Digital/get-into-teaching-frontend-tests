---
name: Cypress
on:
  workflow_dispatch:
    inputs:
      application:
        description: 'BOTH APP or TTA'
        required: true
        default:  'BOTH'

  schedule:
    - cron: "0 23 * * *"
jobs:
  cypress:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Ensure latest version of image
        run:  docker pull dfedigital/dfecypress:latest
        
      - name:   Run the Tests for Adviser
        if:  github.event.inputs.application == 'TTA' || github.event_name == 'schedule' || github.event.inputs.application == 'BOTH' 
        run: |
          docker run -i --shm-size=1g   -e CYPRESS_HTTPAUTH_PASSWORD -e CYPRESS_HTTPAUTH_USERNAME  -v $PWD:/test -w /test  dfedigital/dfecypress:latest \
                             --spec cypress/integration/teacher-training-adviser.spec.js  --headless --browser chrome 
        env:
              CYPRESS_HTTPAUTH_PASSWORD: "${{ secrets.HTTPAUTH_PASSWORD }}"
              CYPRESS_HTTPAUTH_USERNAME: "${{ secrets.HTTPAUTH_USERNAME }}"
        
      - name:   Run the Tests for Application Mailing List
        if:  github.event.inputs.application == 'APP' || github.event_name == 'schedule' || github.event.inputs.application == 'BOTH'
        run: |
             docker run -i --shm-size=1g   -e CYPRESS_HTTPAUTH_PASSWORD -e CYPRESS_HTTPAUTH_USERNAME  -v $PWD:/test -w /test dfedigital/dfecypress:latest \
                             --spec cypress/integration/mailinglist-signup-flow.spec.js --headless --browser chrome 
        env:
              CYPRESS_HTTPAUTH_PASSWORD: "${{ secrets.HTTPAUTH_PASSWORD }}"
              CYPRESS_HTTPAUTH_USERNAME: "${{ secrets.HTTPAUTH_USERNAME }}"
        
      - name:   Run the Tests for Application Event Sign Up
        if:  github.event.inputs.application == 'APP' || github.event_name == 'schedule' || github.event.inputs.application == 'BOTH' 
        run: |
             docker run -i --shm-size=1g   -e CYPRESS_HTTPAUTH_PASSWORD -e CYPRESS_HTTPAUTH_USERNAME  -v $PWD:/test -w /test dfedigital/dfecypress:latest \
                             --spec cypress/integration/event-signup-flow.spec.js --headless --browser chrome 
        env:
              CYPRESS_HTTPAUTH_PASSWORD: "${{ secrets.HTTPAUTH_PASSWORD }}"
              CYPRESS_HTTPAUTH_USERNAME: "${{ secrets.HTTPAUTH_USERNAME }}"
        
      - name:   Run the Tests for Application Home Page
        if:  github.event.inputs.application == 'APP' || github.event_name == 'schedule' || github.event.inputs.application == 'BOTH'
        run: |
             docker run -i --shm-size=1g   -e CYPRESS_HTTPAUTH_PASSWORD -e CYPRESS_HTTPAUTH_USERNAME  -v $PWD:/test -w /test dfedigital/dfecypress:latest \
                             --spec cypress/integration/homepage-smoke.spec.js --headless --browser chrome 
        env:
              CYPRESS_HTTPAUTH_PASSWORD: "${{ secrets.HTTPAUTH_PASSWORD }}"
              CYPRESS_HTTPAUTH_USERNAME: "${{ secrets.HTTPAUTH_USERNAME }}"
        
      - name: Upload reports artifact
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Reports
          path: ./cypress/reports/
          if-no-files-found: ignore

      - name: Upload video artifact
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Videos
          path: ./cypress/videos/
          if-no-files-found: ignore 
          
      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Screenshots
          path: ./cypress/screenshots/
          if-no-files-found: ignore

      - name: Count Failures
        id:  failures
        if: always()
        run: |
            cat ./cypress/reports/*.json | jq  -r ".results[].suites[].tests[] | {title , pass} | select(.pass=="false" ) | .title" > /tmp/$$.tmp
            if [[ $(cat /tmp/$$.tmp | wc -l) -gt 0  ]]
            then
                 echo ::set-output name=number::$(cat /tmp/$$.tmp | wc -l)
                 echo ::set-output name=errors::"$( cat /tmp/$$.tmp)"
                 exit 1
            fi
            exit 0

      - name: Slack Notification
        if: failure()
        uses: rtCamp/action-slack-notify@master
        env:
           SLACK_CHANNEL: getintoteaching_tech
           SLACK_COLOR: '#3278BD'
           SLACK_ICON: https://github.com/rtCamp.png?size=48
           SLACK_MESSAGE: |
                           ${{steps.failures.outputs.number}} Cypress tests have failed

                           ${{steps.failures.outputs.errors}}
           SLACK_TITLE: 'Failure: Cypress tests'
           SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
