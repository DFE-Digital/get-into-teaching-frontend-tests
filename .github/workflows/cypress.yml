---
name: Cypress
on:
  push:
    branches:
      - sfawcett123-patch-1
jobs:
  cypress:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Count Failures
        id:  failures
        if: always()
        run: |
            cat ./cypress/reports/*.json | jq  -r ".results[].suites[].tests[] | {title , pass} | select(.pass=="false" ) | .title" > /tmp/$$.tmp
            if [[ $(cat /tmp/$$.tmp | wc -l) -gt 0  ]]
            then
                 i=0
                 echo ::set-output name=adverb::""
                 while IFS= read -r line
                 do
                   if [[ $i -gt 10 ]]
                   then
                      echo ::set-output name=adverb::first
                      break
                   fi
                   i=$((i+1))
                   echo ::set-output name=message${i}::"  - ${line}"
                 done <  /tmp/$$.tmp

                 echo ::set-output name=display::${i}
                 echo ::set-output name=number::$(cat /tmp/$$.tmp | wc -l)
                 exit 1
            fi
            exit 0

      - name: Slack Notification
        if: failure()
        uses: rtCamp/action-slack-notify@master
        env:
           SLACK_CHANNEL: getintoteaching_tech
           SLACK_COLOR: '#3278BD'
           SLACK_ICON: https://github.com/rtCamp.png?size=48
           SLACK_TITLE: 'Failure running Cypress tests'
           SLACK_MESSAGE:  |
                           ${{steps.failures.outputs.number}} Cypress tests have failed, here are the ${{steps.failures.outputs.adverb}} ${{steps.failures.outputs.display}} errors.
                           ${{steps.failures.outputs.message1}}
                           ${{steps.failures.outputs.message2}}
                           ${{steps.failures.outputs.message3}}
                           ${{steps.failures.outputs.message4}}
                           ${{steps.failures.outputs.message5}}
                           ${{steps.failures.outputs.message6}}
                           ${{steps.failures.outputs.message7}}
                           ${{steps.failures.outputs.message8}}
                           ${{steps.failures.outputs.message9}}
                           ${{steps.failures.outputs.message10}}
           SLACK_WEBHOOK: ${{ secrets.TESTING_SLACK_WEBHOOK }}
           SLACK_FOOTER:  Steves Test
